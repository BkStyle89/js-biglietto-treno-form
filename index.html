<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    <main>
        <h1 class="title mt-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="container p-3 mt-4" id="firstContainer">
            <div class="row">
                <div class="col-4">
                    <h5>Nome Cognome</h5>
                    <input class="mt-3" type="text" name="name" id="name">
                </div>
                <div class="col-4"> 
                    <h5>Km Da Percorrere</h5>
                    <input class="mt-3" type="text" name="distance" id="distance">
                </div>
                <div class="col-4">
                    <h5>Fascia D'et√†</h5>
                    <select class="mt-3" type="text" name="age" id="age">
                        <option value="under18">Minorenne</option>
                        <option value="over18">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select> 
                </div>
                <div class="col-4"></div>
                <div class="col-2 mt-5">
                        <div >
                            <button id="create">Genera</button>
                        </div>
                    </div>
                    <div class="col-2 mt-5">
                        <button id="cancel">Annulla</button>
                        </div>
                        <div class="col-4"></div>
            </div>
        </div>
        </form>
        <script src="./Script/script.js"></script>
    </main>
</body>
