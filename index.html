<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- main title -->
    <title>Ticket</title>
<!-- boostrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1 class="title mt-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
</header>
<!-- Main Page part -->
    <main>
<!--calc ticket container -->        
            <form class="first">
                <div class="container p-3 mt-4" id="firstContainer">
                    <div class="row">
                    <div class="col-4">
<!-- ticker info -->
                        <h5>Nome Cognome</h5>
                        <input class="mt-3" type="text" name="name" id="name">
                    </div>
                    <div class="col-4"> 
                        <h5>Km Da Percorrere</h5>
                        <input class="mt-3" type="text" name="distance" id="distance">
                    </div>
                    <div class="col-4">
                        <h5>Fascia D'et√†</h5>
                        <select class="mt-3" type="text" name="age" id="age">
                            <option value="under18">Minorenne</option>
                            <option value="over18">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select> 
                    </div>
<!-- ticket Buttons -->
                    <div class="col-4"></div>
                    <div class="col-2 mt-5">
                        <button id="create">Genera</button>
                    </div>
                    <div class="col-2 mt-5">
                        <button id="cancel">Annulla</button>
                    </div>
                    <div class="col-4"></div>
                    </div>
                </div>
            </form>
<!--Your ticker title -->
        <h1 class="title mt-4">IL TUO BIGLIETTO</h1>
<!-- your ticket container -->
    <form class="second">
        <div class="container">
            <div class="row">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="col-4">
                    <h3>NOME PASSEGGERO</h3>
                </div>
                <div class="col-2">
                    <h4>Offerta</h4>
                    <p class="fw-bold ">Biglietto Standard</p>
                </div>
                <div class="col-2">
                    <h4>Carrozza</h4>
                    <p id="coach"></p>
                </div>
                <div class="col-2">
                    <h4>Codice CP</h4>
                    <p id="cpCode"></p>
                </div>
                <div class="col-2">
                    <h4>Costo Biglietto</h4>
                    <p id="finalPrice"></p>
                </div>
            </div>
        </div>
    </form>    
<!-- js link -->
        <script src="./Script/script.js"></script>
    </main>
</body>
</html>
